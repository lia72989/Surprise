<!DOCTYPE html>
<html>
<head>
  <title>Cat Scene</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Fullscreen video background */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Georgia, serif;
      background-color: black;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Speech bubble overlay */
    .speech-overlay {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.85);
      padding: 20px 30px;
      border-radius: 15px;
      font-size: 22px;
      color: #b03060;
      max-width: 700px;
      text-align: center;
      line-height: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* Next button overlay */
    .next-button {
      position: absolute;
      bottom: 40px;
      right: 40px;
      font-size: 24px;
      padding: 12px 28px;
      border-radius: 50px;
      background-color: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .next-button:hover {
      background-color: #ff4da6;
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <div class="video-container">
    <!-- Cat fight video -->
    <video autoplay muted loop>
      <source src="cat-fight.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

    <!-- Overlay speech bubble -->
    <div class="speech-overlay">
      For every time you made me sad and ignored me!!!! üòæ
    </div>

    <!-- Next button -->
    <button class="next-button" onclick="goNext()">‚û°Ô∏è Next</button>
  </div>

  <script>
    function goNext() {
      window.location.href = "nextpage.html"; // replace with your next page
    }
  </script>
</body>
</html>
