<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The End</title>

<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: "Segoe UI", Arial, sans-serif;
  overflow: hidden;
  background-image: url("credits-bg.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* Floating hearts */
#hearts-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 1;
}

.confetti-heart {
  position: absolute;
  color: red;
  animation: fallAndDrift linear forwards;
}

@keyframes fallAndDrift {
  0% {
    transform: translateY(-10vh) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* Credits container */
.credits-container {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 2;
}

.credits {
  position: absolute;
  bottom: -100%;
  width: 100%;
  text-align: center;
  color: #d63384;
  font-size: 24px;
  animation: scrollCredits 20s linear forwards;
}

.credits p {
  margin: 15px 0;
}

@keyframes scrollCredits {
  0% { bottom: -100%; }
  100% { bottom: 120%; }
}

/* Thanks message */
.thanks {
  position: absolute;
  top: 10%;
  width: 100%;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  color: #d63384;
  z-index: 3;
  opacity: 0;
  transition: opacity 2s ease-in;
}

.thanks.show {
  opacity: 1;
}

/* THE END centered */
.the-end {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 90px;
  font-weight: bold;
  color: #d63384;
  z-index: 3;
  opacity: 0;
  transition: opacity 2s ease-in;
}

.the-end.show {
  opacity: 1;
}

/* Responsive text */
@media (max-width: 600px) {
  .credits { font-size: 18px; }
  .the-end { font-size: 50px; }
  .thanks { font-size: 22px; }
}
</style>
</head>

<body>

<!-- Floating hearts -->
<div id="hearts-container"></div>

<!-- Background music (autoplay may be blocked on some browsers) -->
<audio id="bgMusic" loop>
  <source src="love-song2.mp3" type="audio/mpeg">
</audio>
  <script>
const music = document.getElementById("bgMusic");

function startMusic() {
  music.play();
  document.removeEventListener("click", startMusic);
  document.removeEventListener("touchstart", startMusic);
}

document.addEventListener("click", startMusic);
document.addEventListener("touchstart", startMusic);
</script>

<!-- Thanks message -->
<div id="thanks" class="thanks">Thanks for watching‚Ä¶ üíñ</div>

<!-- Credits -->
<div class="credits-container">
  <div id="credits" class="credits">
    <p>Directed by: Imalshi</p>
    <p>Written by: Imalshi</p>
    <p>Special Thanks: My Love üíñ</p>
    <p>Design & Animations: Imalshi</p>
    <p>Music: Every Breath You Take</p>
    <p>Images: Personalized Memories</p>
    <p>Powered by Love ‚ù§Ô∏è</p>
  </div>
</div>

<!-- THE END -->
<div id="theEnd" class="the-end">THE END</div>

<script>
// Floating hearts generator
function createHeart() {
  const container = document.getElementById("hearts-container");
  const heart = document.createElement("div");

  heart.classList.add("confetti-heart");
  heart.innerHTML = "‚ù§Ô∏è";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (12 + Math.random() * 18) + "px";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";

  container.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 7000);
}

// Generate hearts continuously
setInterval(createHeart, 300);

// On page load
window.onload = function() {

  // Show thanks message
  document.getElementById("thanks").classList.add("show");

  // Show THE END after credits finish
  setTimeout(() => {
    document.getElementById("theEnd").classList.add("show");
  }, 22000);

};
</script>

</body>
</html>
