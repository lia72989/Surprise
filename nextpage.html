    body {

      background-color: #f0f4ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    /* Horizontal jars centered */
    .jars-row {
      display: flex;
      gap: 50px;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    .jar-container {
      text-align: center;
      cursor: pointer;
    }

    .jar-container img {
      width: 250px;
      transition: transform 0.3s ease;
    }

    .jar-container:hover img {
      transform: scale(1.05);
    }

    /* Boxes container */
    .boxes-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 700px;
      margin-bottom: 30px;
      z-index: 5;
    }

    .reason-box {
      width: 60px;
      height: 60px;
      background-color: #ffb6c1;
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s, background-color 0.2s;
    }

    .reason-box:hover {
      transform: scale(1.1);
      background-color: #ff69b4;
    }

    .reason-display {
      margin-top: 20px;
      background-color: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      text-align: center;
      font-size: 18px;
      color: #b03060;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      min-height: 50px;
      z-index: 5;
    }

    .next-arrow-container {
      margin-top: 30px;
      z-index: 5;
    }

    .next-arrow-container button {
      font-size: 24px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .next-arrow-container button:hover {
      transform: scale(1.1);
      background-color: #ff4da6;
    }
  </style>
</head>

    function openJar(event, jarId) {
      event.stopPropagation(); // prevent document click

      // Hide other jars' boxes
      document.querySelectorAll('.boxes-container').forEach(box => {
        if (box.id !== jarId) box.style.display = 'none';
      });

      // Toggle current jar
      container.style.display = container.style.display === "flex" ? "none" : "flex";

      // Generate boxes if not already created
      if (container.children.length === 0) {
        const reasons = jarId === 'jar1' ? reasonsJar1 : reasonsJar3;
        reasons.forEach((reason, index) => {
          const box = document.createElement("div");
          box.classList.add("reason-box");
          box.textContent = index + 1;
          box.onclick = (e) => {
            e.stopPropagation();
            showReason(reason);
          };

        });
